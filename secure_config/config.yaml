# Secure Configuration File
api_keys:
  helius:
    key: "YOUR_HELIUS_API_KEY"
    rpc_url: "https://mainnet.helius-rpc.com/"
  birdeye:
    key: "YOUR_BIRDEYE_API_KEY"
    base_url: "https://public-api.birdeye.so"

network:
  name: "mainnet"  # or "devnet"
  rpc_endpoints:
    - "https://api.mainnet-beta.solana.com"
    - "https://solana-api.projectserum.com"
    
wallet:
  encryption_key: ""  # Will be auto-generated
  private_key_path: "secure_config/wallet.key"

cache:
  redis:
    host: "localhost"
    port: 6379
    db: 0
    
monitoring:
  log_level: "INFO"
  metrics_port: 9090
  alert_email: ""
  
trading:
  max_position_size: 1.0  # SOL
  min_liquidity: 100000  # USD
  min_market_cap: 1000000  # USD
  take_profit: 0.1  # 10%
  stop_loss: 0.05  # 5%
  trailing_stop: 0.1  # 10%
