<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CryptoBot Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="min-h-screen">
        <!-- Navigation -->
        <nav class="bg-white shadow-lg">
            <div class="max-w-7xl mx-auto px-4">
                <div class="flex justify-between items-center py-4">
                    <div class="flex items-center">
                        <i class="fas fa-robot text-2xl text-blue-600 mr-2"></i>
                        <span class="text-xl font-semibold text-gray-800">CryptoBot</span>
                    </div>
                    <div class="flex items-center space-x-4">
                        <button id="startBtn" class="bg-green-500 hover:bg-green-600 text-white px-4 py-2 rounded-lg">
                            <i class="fas fa-play mr-2"></i>Start
                        </button>
                        <button id="stopBtn" class="bg-red-500 hover:bg-red-600 text-white px-4 py-2 rounded-lg">
                            <i class="fas fa-stop mr-2"></i>Stop
                        </button>
                    </div>
                </div>
            </div>
        </nav>

        <!-- Main Content -->
        <div class="max-w-7xl mx-auto px-4 py-6">
            <!-- Status Cards -->
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 mb-6">
                <div class="bg-white rounded-lg shadow p-6">
                    <div class="flex items-center">
                        <div class="p-3 rounded-full bg-green-100 mr-4">
                            <i class="fas fa-chart-line text-green-500"></i>
                        </div>
                        <div>
                            <p class="text-sm text-gray-600">Total Profit</p>
                            <p id="totalProfit" class="text-xl font-semibold">0.00 SOL</p>
                        </div>
                    </div>
                </div>
                <div class="bg-white rounded-lg shadow p-6">
                    <div class="flex items-center">
                        <div class="p-3 rounded-full bg-blue-100 mr-4">
                            <i class="fas fa-exchange-alt text-blue-500"></i>
                        </div>
                        <div>
                            <p class="text-sm text-gray-600">Total Trades</p>
                            <p id="totalTrades" class="text-xl font-semibold">0</p>
                        </div>
                    </div>
                </div>
                <div class="bg-white rounded-lg shadow p-6">
                    <div class="flex items-center">
                        <div class="p-3 rounded-full bg-yellow-100 mr-4">
                            <i class="fas fa-percentage text-yellow-500"></i>
                        </div>
                        <div>
                            <p class="text-sm text-gray-600">Win Rate</p>
                            <p id="winRate" class="text-xl font-semibold">0%</p>
                        </div>
                    </div>
                </div>
                <div class="bg-white rounded-lg shadow p-6">
                    <div class="flex items-center">
                        <div class="p-3 rounded-full bg-purple-100 mr-4">
                            <i class="fas fa-wallet text-purple-500"></i>
                        </div>
                        <div>
                            <p class="text-sm text-gray-600">Daily Volume</p>
                            <p id="dailyVolume" class="text-xl font-semibold">0.00 SOL</p>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Positions Table -->
            <div class="bg-white rounded-lg shadow mb-6">
                <div class="px-6 py-4 border-b border-gray-200">
                    <h2 class="text-lg font-semibold text-gray-800">Open Positions</h2>
                </div>
                <div class="overflow-x-auto">
                    <table class="min-w-full divide-y divide-gray-200">
                        <thead class="bg-gray-50">
                            <tr>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Token</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Size</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Entry Price</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Current Price</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">PnL</th>
                            </tr>
                        </thead>
                        <tbody id="positionsTable" class="bg-white divide-y divide-gray-200">
                            <!-- Positions will be inserted here -->
                        </tbody>
                    </table>
                </div>
            </div>

            <!-- Status Log -->
            <div class="bg-white rounded-lg shadow">
                <div class="px-6 py-4 border-b border-gray-200">
                    <h2 class="text-lg font-semibold text-gray-800">Status Log</h2>
                </div>
                <div class="p-6">
                    <div id="statusLog" class="h-48 overflow-y-auto bg-gray-50 p-4 rounded font-mono text-sm">
                        <!-- Log entries will be inserted here -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="static/dashboard.js"></script>
</body>
</html>
