<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solana Trading Bot</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Solana Trading Bot</h1>
            <div class="wallet-section">
                <button id="connect-wallet" class="btn">Connect Wallet</button>
                <div id="wallet-status" class="status">Not Connected</div>
            </div>
        </header>

        <div id="trading-panel" class="panel" style="display: none;">
            <div class="settings-section">
                <h2>Trading Settings</h2>
                <div class="settings-group">
                    <label>
                        <input type="checkbox" id="auto-trading">
                        Enable Auto Trading
                    </label>
                </div>
                <div class="settings-group">
                    <label>Trading Pair:</label>
                    <select id="trading-pair">
                        <option value="">Select Pair</option>
                        <option value="SOL/USDC">SOL/USDC</option>
                        <option value="SOL/USDT">SOL/USDT</option>
                        <option value="BONK/SOL">BONK/SOL</option>
                        <option value="JUP/SOL">JUP/SOL</option>
                    </select>
                </div>
                <div class="settings-group">
                    <label>Amount (SOL):</label>
                    <input type="number" id="trading-amount" min="0.1" step="0.1" value="0.1">
                </div>
                <div class="settings-group">
                    <label>Trading Interval (seconds):</label>
                    <input type="number" id="trading-interval" min="10" step="1" value="60">
                </div>
                <div class="settings-group">
                    <button id="start-trading" class="btn btn-primary" disabled>Start Trading</button>
                </div>
            </div>

            <div class="status-section">
                <h2>Trading Status</h2>
                <div id="trading-status" class="status">Inactive</div>
                <div id="error-message" class="error-message" style="display: none;"></div>
                <div id="success-message" class="success-message" style="display: none;"></div>
            </div>

            <div class="positions-section">
                <h2>Open Positions</h2>
                <div id="positions"></div>
            </div>
        </div>
    </div>

    <!-- Load dependencies -->
    <script src="https://unpkg.com/@solana/web3.js@latest/lib/index.iife.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@jup-ag/core@latest"></script>
    
    <!-- Load application scripts -->
    <script src="wallet.js"></script>
    <script src="jupiter.js"></script>
    <script src="app.js"></script>
</body>
</html>
