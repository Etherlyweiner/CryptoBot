<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solana Memecoin Trader</title>
    <style>
        :root {
            --primary: #4CAF50;
            --error: #f44336;
            --bg: #1a1a1a;
            --text: #ffffff;
            --card: #2d2d2d;
            --positive: #4CAF50;
            --negative: #f44336;
        }
        
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: -apple-system, system-ui, BlinkMacSystemFont, "Segoe UI", Roboto, Ubuntu;
            background: var(--bg);
            color: var(--text);
            line-height: 1.6;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: 300px 1fr;
            gap: 20px;
        }
        
        .card {
            background: var(--card);
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        
        h1 { 
            color: var(--primary);
            margin-bottom: 20px;
        }
        
        .status {
            display: inline-block;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 14px;
            background: var(--card);
            margin: 5px 0;
        }
        
        .input-group {
            margin-bottom: 15px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
        }
        
        input, select {
            width: 100%;
            padding: 8px;
            border: 1px solid #444;
            border-radius: 4px;
            background: var(--bg);
            color: var(--text);
        }
        
        button {
            background: var(--primary);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
        }
        
        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        
        .trades {
            margin-top: 20px;
        }
        
        .trade-item {
            padding: 10px;
            border-bottom: 1px solid #444;
        }
        
        .error { color: var(--error); }
        
        .settings {
            margin-top: 10px;
            padding: 10px;
            border: 1px solid #444;
            border-radius: 4px;
        }
        
        .settings h3 {
            margin-bottom: 10px;
        }

        .token-list {
            margin-top: 20px;
        }

        .token-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            border-bottom: 1px solid #444;
        }

        .token-info {
            flex: 1;
        }

        .token-name {
            font-weight: bold;
        }

        .token-address {
            font-size: 12px;
            color: #888;
        }

        .token-metrics {
            text-align: right;
        }

        .positive {
            color: var(--positive);
        }

        .negative {
            color: var(--negative);
        }

        .token-item button {
            padding: 4px 8px;
            font-size: 12px;
            margin-left: 10px;
        }

        .main-content {
            display: flex;
            flex-direction: column;
        }

        .sidebar {
            position: sticky;
            top: 20px;
            height: fit-content;
        }

        #discovered-tokens h3 {
            margin: 15px 0 10px 0;
            color: var(--primary);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="card">
                <h1>ðŸ¤– Memecoin Bot</h1>
                <div id="wallet-status" class="status">Wallet: Not Connected</div>
                <div id="bot-status" class="status">Bot: Stopped</div>
            </div>

            <div class="card">
                <div class="input-group">
                    <label for="token-address">Token Address:</label>
                    <input type="text" id="token-address" placeholder="Enter token address...">
                </div>

                <div class="input-group">
                    <button id="connect-wallet">Connect Wallet</button>
                </div>

                <div class="input-group">
                    <button id="start-bot" disabled>Start Bot</button>
                </div>

                <div class="settings">
                    <h3>Bot Settings</h3>
                    <div class="input-group">
                        <label for="trade-size">Trade Size (SOL):</label>
                        <input type="number" id="trade-size" value="0.1" min="0.1" step="0.1">
                    </div>
                    <div class="input-group">
                        <label for="buy-threshold">Buy Threshold (%):</label>
                        <input type="number" id="buy-threshold" value="5" min="0.1">
                    </div>
                    <div class="input-group">
                        <label for="sell-threshold">Sell Threshold (%):</label>
                        <input type="number" id="sell-threshold" value="-3" max="0">
                    </div>
                    <div class="input-group">
                        <label for="stop-loss">Stop Loss (%):</label>
                        <input type="number" id="stop-loss" value="-10" max="0">
                    </div>
                    <div class="input-group">
                        <label for="take-profit">Take Profit (%):</label>
                        <input type="number" id="take-profit" value="20" min="0">
                    </div>
                </div>
            </div>
        </div>

        <div class="main-content">
            <div class="card">
                <h2>Token Discovery</h2>
                <div id="discovered-tokens" class="token-list">
                    <!-- Token lists will be populated here -->
                </div>
            </div>

            <div class="card trades">
                <h2>Trade History</h2>
                <div id="trades-list"></div>
            </div>
        </div>
    </div>

    <!-- Load Solana Web3 -->
    <script src="https://cdn.jsdelivr.net/npm/@solana/web3.js@1.98.0/lib/index.iife.min.js"></script>
    
    <!-- Load Wallet Adapter -->
    <script src="https://unpkg.com/@solana/wallet-adapter-base"></script>
    <script src="https://unpkg.com/@solana/wallet-adapter-phantom"></script>

    <!-- Our trading code -->
    <script src="token_discovery.js"></script>
    <script src="trading.js"></script>
</body>
</html>
