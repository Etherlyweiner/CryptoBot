<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-Content-Type-Options" content="nosniff">
    <title>Solana Trading Bot</title>
    <link rel="stylesheet" href="styles.css">
    
    <!-- Load Solana Web3.js -->
    <script 
        src="https://unpkg.com/@solana/web3.js@1.98.0/lib/index.iife.min.js"
        crossorigin="anonymous">
    </script>

    <!-- Load Jupiter SDK -->
    <script 
        src="https://unpkg.com/@jup-ag/core@4.0.0-beta.18/dist/index.umd.js"
        crossorigin="anonymous">
    </script>

    <!-- Initialize global namespace -->
    <script>
        window.CryptoBot = {
            dependencies: {
                solanaWeb3: false,
                jupiterAg: false
            }
        };

        // Monitor dependencies
        const checkDependencies = () => {
            if (window.solanaWeb3) {
                window.CryptoBot.dependencies.solanaWeb3 = true;
                console.log('Solana Web3 loaded');
            }
            if (window.JupiterAg) {
                window.CryptoBot.dependencies.jupiterAg = true;
                console.log('Jupiter SDK loaded');
            }
        };

        // Check dependencies every 100ms
        const dependencyInterval = setInterval(() => {
            checkDependencies();
            if (window.CryptoBot.dependencies.solanaWeb3 && 
                window.CryptoBot.dependencies.jupiterAg) {
                clearInterval(dependencyInterval);
                console.log('All dependencies loaded');
            }
        }, 100);
    </script>

    <!-- Load our trading bot code -->
    <script src="jupiter.js"></script>
    <script src="app.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>Solana Trading Bot</h1>
            <div class="wallet-section">
                <button id="connect-wallet" class="btn btn-primary" aria-label="Connect wallet">Connect Wallet</button>
                <div class="status-wrapper">
                    <span id="wallet-status" class="status disconnected" aria-live="polite">Not Connected</span>
                </div>
            </div>
        </header>

        <main>
            <div id="trading-panel" class="panel" role="region" aria-labelledby="trading-panel-title">
                <div class="controls">
                    <div class="form-group">
                        <label class="checkbox-label">
                            <input type="checkbox" id="auto-trading" aria-label="Enable auto trading">
                            <span>Enable Auto Trading</span>
                        </label>
                    </div>

                    <div class="form-group">
                        <label for="trading-pair">Trading Pair</label>
                        <select id="trading-pair" name="trading-pair">
                            <option value="">Select a trading pair</option>
                            <option value="SOL/USDC">SOL/USDC</option>
                            <option value="SOL/USDT">SOL/USDT</option>
                            <option value="BONK/SOL">BONK/SOL</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="trading-amount">Trading Amount (SOL)</label>
                        <input type="number" 
                               id="trading-amount" 
                               name="trading-amount" 
                               min="0.1" 
                               step="0.1" 
                               value="0.1" 
                               placeholder="Enter trading amount">
                    </div>

                    <div class="form-group">
                        <label for="trading-interval">Trading Interval (seconds)</label>
                        <input type="number" 
                               id="trading-interval" 
                               name="trading-interval"
                               min="10" 
                               step="1" 
                               value="60"
                               placeholder="Enter trading interval">
                    </div>

                    <div class="button-group">
                        <button id="start-trading" class="btn btn-primary" disabled>Start Trading</button>
                    </div>
                </div>

                <section class="positions-section">
                    <h2 id="trading-panel-title">Active Positions</h2>
                    <div id="positions" class="positions" aria-live="polite">
                        <div class="no-positions">No active positions</div>
                    </div>
                </section>
            </div>

            <div id="error-message" class="message error-message" role="alert"></div>
            <div id="success-message" class="message success-message" role="status"></div>
            <div id="dependencies-status"></div>
        </main>
    </div>
</body>
</html>
