<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CryptoBot Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        .dashboard-card {
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .metric-value {
            font-size: 24px;
            font-weight: bold;
        }
        .metric-label {
            color: #666;
            font-size: 14px;
        }
        .alert {
            margin-bottom: 10px;
        }
        .chart-container {
            position: relative;
            height: 300px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container-fluid py-4">
        <div class="row">
            <!-- Summary Metrics -->
            <div class="col-md-3">
                <div class="card dashboard-card">
                    <div class="card-body">
                        <h5 class="card-title">Total P&L</h5>
                        <div class="metric-value" id="total-pnl">$0.00</div>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card dashboard-card">
                    <div class="card-body">
                        <h5 class="card-title">Win Rate</h5>
                        <div class="metric-value" id="win-rate">0%</div>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card dashboard-card">
                    <div class="card-body">
                        <h5 class="card-title">24h Volume</h5>
                        <div class="metric-value" id="total-volume">$0.00</div>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card dashboard-card">
                    <div class="card-body">
                        <h5 class="card-title">Total Trades</h5>
                        <div class="metric-value" id="trade-count">0</div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row mt-4">
            <!-- Chart Controls -->
            <div class="col-12 mb-4">
                <div class="card dashboard-card">
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-4">
                                <label for="period-selector">Time Period:</label>
                                <select class="form-select" id="period-selector">
                                    <option value="1d">24 Hours</option>
                                    <option value="1w">1 Week</option>
                                    <option value="1m">1 Month</option>
                                    <option value="all">All Time</option>
                                </select>
                            </div>
                            <div class="col-md-4">
                                <label for="strategy-selector">Strategy:</label>
                                <select class="form-select" id="strategy-selector">
                                    <option value="all">All Strategies</option>
                                    <option value="momentum">Momentum</option>
                                    <option value="meanreversion">Mean Reversion</option>
                                </select>
                            </div>
                            <div class="col-md-4">
                                <label for="token-selector">Token:</label>
                                <select class="form-select" id="token-selector">
                                    <option value="all">All Tokens</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Charts -->
            <div class="col-md-6">
                <div class="card dashboard-card">
                    <div class="card-body">
                        <h5 class="card-title">Profit/Loss</h5>
                        <div class="chart-container">
                            <canvas id="pnl-chart"></canvas>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card dashboard-card">
                    <div class="card-body">
                        <h5 class="card-title">Trading Volume</h5>
                        <div class="chart-container">
                            <canvas id="volume-chart"></canvas>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card dashboard-card">
                    <div class="card-body">
                        <h5 class="card-title">Strategy Performance</h5>
                        <div class="chart-container">
                            <canvas id="strategy-chart"></canvas>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card dashboard-card">
                    <div class="card-body">
                        <h5 class="card-title">Token Performance</h5>
                        <div class="chart-container">
                            <canvas id="token-chart"></canvas>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Alerts -->
        <div class="row mt-4">
            <div class="col-12">
                <div class="card dashboard-card">
                    <div class="card-body">
                        <h5 class="card-title">Alerts</h5>
                        <div id="alerts-container"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Load dependencies in order -->
    <script src="https://unpkg.com/@solana/web3.js@1.87.6/lib/index.iife.min.js"></script>
    <script src="config.js"></script>
    <script src="logger.js" defer></script>
    <script src="rpc-manager.js" defer></script>
    <script src="risk-manager.js" defer></script>
    <script src="wallet-security.js" defer></script>
    <script src="strategy-framework.js" defer></script>
    <script src="strategy-executor.js" defer></script>
    <script src="performance-analytics.js" defer></script>
    <script src="dashboard.js" defer></script>
    <script src="jupiter.js" defer></script>
    <script src="trading.js" defer></script>
    <script src="token_discovery.js" defer></script>
</body>
</html>
